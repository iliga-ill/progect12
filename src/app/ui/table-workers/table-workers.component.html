<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'20%'">Имя</th>
            <th scope="col" [style.width]="'200px'">Фамилия</th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers">
            <th scope="row">{{ worker.id }}</th>
            <td *ngIf="lastId == worker.id">
              <input
              type="text"
              class="form-control"
              placeholder="Name"
              [(ngModel)]="ChangeName"
            />
            </td>
            <td *ngIf="lastId == worker.id">
              <input
              type="text"
              class="form-control"
              placeholder="Surname"
              [(ngModel)]="ChangeSurname"
              />
            </td>
            
            <td *ngIf="lastId != worker.id">{{ worker.name }}</td>
            <td *ngIf="lastId != worker.id">{{ worker.surname }}</td>
            <td>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteWorker(worker.id)"
              >
                Удалить
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline-success btn-sm"
                (click)="onChangeWorker(worker.id)"
              >
                Редактировать
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
